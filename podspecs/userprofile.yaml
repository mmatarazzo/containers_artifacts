apiVersion: apps/v1
kind: Deployment
metadata:
    name: userprofile-deployment
    namespace: api-dev
    labels:
      app: userprofile
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - image: registrymsd2910.azurecr.io/tripinsights/userprofile:1.0
        name: userprofile
        ports:
        - containerPort: 80
          name: profile-web-svc
        volumeMounts:
          - name: secrets-store01-inline
            mountPath: "/mnt/secrets-store"
            readOnly: true
        env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: SQL_SERVER
              valueFrom:
                secretKeyRef:
                    name: secrets-store01-inline
                    key: sqlServer
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                    name: secrets-store01-inline
                    key: sqlUser
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                    name: secrets-store01-inline
                    key: sqlPassword
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: secrets-store01-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kvname-user-msi"
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile-service
  namespace: api-dev
spec:
  selector:
    app: userprofile
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
