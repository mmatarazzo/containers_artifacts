apiVersion: apps/v1
kind: Deployment
metadata:
    name: trips-deployment
    labels:
      app: trips
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      imagePullSecrets: 
      - name: regcred
      containers:
      - image: registrymsd2910.azurecr.io/tripinsights/trips:1.0
        name: trips
        ports:
        - containerPort: 80
          name: trips-web-svc
        env:
            - name: SQL_SERVER
              valueFrom:
                 secretKeyRef:
                    name: sql-connection
                    key: SQL_SERVER
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                    name: sql-connection
                    key: SQL_USER
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                    name: sql-connection
                    key: SQL_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: trips-service
spec:
  selector:
    app: trips
  ports:
    - protocol: TCP
      port: 80
      targetPort: tripts-web-svc