apiVersion: apps/v1
kind: Deployment
metadata:
    name: poi-deployment
    labels:
        app: poi
spec:
    replicas: 3
    selector:
        matchLabels:
          app: poi
    template:
        metadata: 
            labels: 
                app: poi
        spec:
            containers:
            -   image: registrymsd2910.azurecr.io/tripinsights/poi:1.0
                name: poi-api
                ports:
                - containerPort: 80
                  name: poi-web-svc
                env:
                 - name: SQL_SERVER
                   valueFrom:
                    secretKeyRef:
                      name: sql-connection
                      key: SQL_SERVER
                 - name: SQL_USER
                   valueFrom:
                    secretKeyRef:
                      name: sql-connection
                      key: SQL_USER
                 - name: SQL_PASSWORD
                   valueFrom:
                    secretKeyRef:
                      name: sql-connection
                      key: SQL_PASSWORD
            imagePullSecrets:
            - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: poi-service
spec:
  selector:
    app: poi
  ports:
    - protocol: TCP
      port: 80
      targetPort: poi-web-svc